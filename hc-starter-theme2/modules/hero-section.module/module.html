<section class="hero-section bg-cream section-padding">
  <div class="container hero-container">
    {% if module.background_image.src %}
      <div class="hero-bg-img" style="background-image: url('{{ module.background_image.src }}');"></div>
    {% endif %}
    <div class="hero-content">
      <h1 class="hero-title">{{ module.hero_heading }}</h1>
      {% if module.hero_subheading %}
        <p class="hero-subheading">{{ module.hero_subheading }}</p>
      {% endif %}
      {% if module.cta_text and module.cta_link %}
        <a href="{{ module.cta_link.href }}" class="btn btn-primary hero-cta"
          target="{{ module.cta_link.open_in_new_tab|ternary('_blank','_self') }}"
          rel="{{ module.cta_link.no_follow|ternary('nofollow','') }}">
          {{ module.cta_text }}
        </a>
      {% endif %}
    </div>
  </div>
</section>
